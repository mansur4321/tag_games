<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<title>Document</title>
</head>
<body>
	<div id="app">
		<div class="wrapper">
	        <div class="table">
	            <div
	                v-for="num of tableValues"
	                :key="num.value"
	                @[event]="searchIndex(num.value)"
	                class="block">
	                <p class="value">{{num.value}}</p>
	            </div>
	        </div>
	        <p
	            v-if="winnerState"
	            class="winner"
	                >Ты ПОБЕДИЛ!!!
	        </p>
	        <button
	            v-if="winnerState"
	            @click="startAgain"
	            >заново
	        </button>
	    </div>
	</div>
    <script src="js.js"></script>
</body>
</html>
